<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | App Learn</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login">
    <img class="vector-1" src="vector-10.svg" alt="" />
    <img class="vector-2" src="vector-20.svg" alt="" />
    <img class="vector-201" src="vector-2010.svg" alt="" />

    <div class="rectangle-2"></div>
    <div class="rectangle-3"></div>
    <div class="rectangle-4"></div>

    <div class="login2">Login</div>
    <div class="email">Email</div>
    <input type="email" class="input-email" placeholder="Enter your email" />

    <div class="password">Password</div>
    <input type="password" class="input-password" placeholder="Enter your password" />

    <div class="do-not-have-an-account">Do not have an account?</div>
    <div class="sign-up"><a href="#">Sign Up</a></div>

    <div class="group-1">
      <div class="rectangle-42"></div>
      <button class="button">Login</button>
    </div>
  </div>
</body>
</html>
